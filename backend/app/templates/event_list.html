<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <form action="{{ url_for('events.search_events') }}" method="get">
        <input type="text" name="location" placeholder="Location">
        <input type="text" name="category" placeholder="Category">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for event in events %}
            <li><a href="{{ url_for('events.view_event', event_id=event.id) }}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
